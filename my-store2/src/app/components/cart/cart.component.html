<div class="cart-container">
    <div class="cart-panel">
      <div class="cart-item" *ngFor="let cartItem of cartList">
        <img src="{{cartItem.url}}" alt="{{cartItem.name}}"> <div class="cart-item-details">
          <h3>{{cartItem.name}}</h3>
          <p>${{cartItem.price}}</p>
          <p>Amount: <input type="number" class="number-input" min="1" step="1"  [(ngModel)]="cartItem.amount"  (change)="updateCartItem(cartItem)"></p>
        </div>
      </div>
    </div>
  
    <div class="form-container" *ngIf="cartList.length !== 0" >
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <label for="fname" class="form-margin">Full name:</label><br>
        <input (change)="updateName(fname)" minLength="3" placeholder="(minimum 3 characters)" class="form-margin" required type="text" id="fname"  
        [(ngModel)]="fname" name="fname"  /><br>
        <label for="address" class="form-margin">Address:</label><br>
        <input (change)="updateAddress(address)" [(ngModel)]="address" required type="text" id="address" name="address" minlength="6" placeholder="(minimum 6 characters)" class="form-margin"><br>
        <label for="creditCard" class="form-margin">Credit card number:</label><br>
        <input (change)="updateCreditCard(creditCard)" [(ngModel)]="creditCard" required type="text" id="creditCard" name="creditCard" minlength="16" maxlength="16" placeholder="(16-digit number)" class="form-margin" pattern="\d{16}" ><br><br>
        <p class="payment-info">We'll never share your payment details with anyone else.</p>
        <button  class="btn btn-primary" [disabled]="form.invalid || cartList.length === 0"
        type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <div *ngIf="cartList.length === 0" class="empty-cart-message">
    <p>Your cart is empty.</p>
  </div>
  
  <p *ngIf="cartList.length !== 0"  class="total-amount">Total: ${{ totalPrice | number:'1.2-2' }}</p>
